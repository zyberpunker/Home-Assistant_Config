discovery:

# View all events in a logbook
logbook:

# Track the sun
sun:

recorder:

# Show links to resources in log and frontend
#introduction:

# Allows you to issue voice commands from the frontend
conversation:

ffmpeg:
  ffmpeg_bin: /usr/bin/avconv

camera 2:
  - platform: ffmpeg
    ffmpeg_bin: /usr/bin/avconv
    input: -rtsp_transport tcp -i rtsp://192.168.0.233/unicast
    name: cam1
    extra_arguments: -pred 1 -q:v 2

camera:
  - platform: mjpeg
    name: Bjorko Live
    still_image_url: http://www.bohus-bjorko.se/assets/hamn.jpg
    mjpeg_url: http://aquavera.webhop.biz/cam_2.cgi

camera 3:
  - platform: ffmpeg
    ffmpeg_bin: /usr/bin/avconv
    input: -rtsp_transport udp -i rtsp://admin:123@192.168.0.50:554/onvif1
    name: cam_back
    extra_arguments: -pred 1
hue:
  bridges:
    - host: 192.168.0.100
      filename: phue.conf

switch:
  - platform: tellstick

sensor:
  - platform: tellstick
    151: Vinden
    154: Förråd_fram 
    166: Ute
    21: Grunden
    222: Arbetsrummet
    51: Vardagsrummet
    245: Gustavsrum
    167: Jästunna
    150: Grunden_2
    199: Kaninbur
    # Set only_named to 1 to hide all sensors that you did not mention.
    only_named: 1

sensor 2:
  platform: yr
  monitored_conditions:
    - windSpeed
    - windDirection
    - fog
    - cloudiness

sensor 3:
  platform: mqtt
  state_topic: 'hass/blommor/blomma2'
  name: 'Blomma 2'
  unit_of_measurement: '%'
  value_template: '{{ value_json.wetness }}'

sensor 4:
  platform: wunderground
  api_key: !secret wunderground_api_key
  lang: SW
  pws_id: ICKERMUN2
  value_template: "{{(sensor.pws_wind_kph | float *  0.27777777777778)  | round(2) }}"
  monitored_conditions:
    - precip_1hr_metric
    - precip_today_metric
    - pressure_mb
    - pressure_trend
    - UV
    - visibility_km
    - weather
    - wind_dir
    - wind_gust_kph
    - wind_kph
    - wind_string

sensor 5:
  platform: template
  sensors:
    vind:
      value_template: '{{ states.sensor.pws_wind_kph.state | multiply(0.2777) | round(1)}}'
      unit_of_measurement: 'm/s'

    byvind:
      value_template: '{{ states.sensor.pws_wind_gust_kph.state | multiply(0.2777) | round(1)}}'
      unit_of_measurement: 'm/s'

# All dimmers will be picked up as lights.
light 2:
  platform: tellstick

#light 3:
