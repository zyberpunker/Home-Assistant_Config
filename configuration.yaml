automation: !include automations.yaml
scene: !include scene.yaml

media_player:
  - platform: plex

group:
  Scenes:
   - scene.slack_allt
   - scene.natt
   - scene.kvall
   - scene.tand_allt
  Bloom:
   - light.hue_bloom_1
   - light.hue_bloom_2
  Livingroom window:
   - switch.vardagsrum_fonster_1
   - switch.vardagsrum_fonster_2
  Ute Klimat:
   - sensor.pws_weather
   - sensor.ute_temperature
   - sensor.ute_humidity
   - sensor.yr_fog
   - sensor.pws_wind_dir
   - sensor.vind
   - sensor.byvind
   - sensor.yr_cloudiness
   - sensor.pws_precip_1hr_metric
   - sensor.pws_pressure_mb
   - sensor.pws_uv
  Vardagsrummet:
   - group.livingroom_window
   - light.golvlampa
   - group.bloom
  Vardagsrummet Klimat: 
   - sensor.vardagsrummet_temperature
   - sensor.vardagsrummet_humidity
  Arbetsrum:
   - light.ceiling
   - light.window
  Arbetsrum Klimat:
   - sensor.arbetsrummet_temperature
   - sensor.arbetsrummet_humidity
  Hall:
   - switch.hall_bordlampa
   - switch.tak_led
  Kök: 
   - switch.kokfonster
   - switch.kok_glasskal
   - light.kok_overskap
  Sovrum:
   - light.bedroom_window
  Lekrum Klimat:
   - sensor.lekrummet_temperature
  Kaninbur Klimat:
   - sensor.kaninbur_temperature
   - sensor.kaninbur_humidity
  Vinden Klimat:
   - sensor.vinden_temperature
   - sensor.vinden_humidity
  Grunden Klimat: 
   - switch.avfuktare
   - sensor.grunden_temperature
   - sensor.grunden_humidity
   - sensor.grunden_2_temperature
   - sensor.grunden_2_humidity
  Förråd framsida Klimat:
   - sensor.forrad_fram_temperature
   - sensor.forrad_fram_humidity
  Gustavs Rum:
   - sensor.gustavsrum_temperature
  Bryggeri:
   - sensor.jastunna_temperature
  Blommor Vardagsrummet:
   - sensor.blomma_2
  Kameror:
   - camera.bjorko_live
   - camera.cam1
   - camera.cam_back
  default_view:
    view: yes
    icon: mdi:toggle-switch 
    entities:
     - group.scenes
     - group.vardagsrummet
     - group.arbetsrum
     - group.Hall
     - group.kok
     - group.sovrum
  Klimat_view:
    view: yes
    icon: mdi:thermometer
    entities:
      - group.Ute_klimat
      - group.vinden_klimat
      - group.grunden_klimat
      - group.vardagsrummet_klimat
      - group.arbetsrum_klimat
      - group.gustavs_rum
      - group.kaninbur_klimat
      - group.forrad_framsida_klimat
  Blommor_view:
    view: yes
    icon: mdi:flower
    entities:
      - group.blommor_vardagsrummet
  Kamera_view:
    view: yes
    icon: mdi:camcorder
    entities:
      - group.kameror
      - switch.motion_door
  Bryggeri_view:
    view: yes
    icon: mdi:beer
    entities:
      - group.bryggeri
  Kalender_view:
    view: yes
    icon: mdi:calendar
    entities:
      - calendar.sitta_fram
  Tracker_view:
    view: yes
    icon: mdi:account
    entities:
      - device_tracker.icka
      - device_tracker.ola
      - device_tracker.gustavsandstrom

